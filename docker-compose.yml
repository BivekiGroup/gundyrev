version: "3.8"

services:
  app:
    container_name: gundyrev
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - stack.env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      # Map host 3021 to container 3000
      - "3021:3000"
    healthcheck:
      # Use Node to probe the HTTP endpoint to avoid extra packages
      test: [
        "CMD-SHELL",
        "node -e \"const http=require('http');const req=http.request({host:'127.0.0.1',port:3000,path:'/'},res=>process.exit(res.statusCode<500?0:1));req.on('error',()=>process.exit(1));req.end();\""
      ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
